<div class="row">
  <div class="accordian-header col-12" (click)="toggleAccordian()" *ngIf="!isOpened">
      <ng-content select="[accordianHeader]"></ng-content>
  </div>
  <div [@toggleState]="state" class="col-12">
    <div class="accordian-body col-12" *ngIf="isOpened" >
      <ng-content select="[accordianBody]"></ng-content>
    </div>
  </div>  
</div>
